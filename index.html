<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./baidu.css" type="text/css" rel="stylesheet" />  </head>
<body>
    <div id="box">
        <div id='leftTop'>

        </div>
        <div id='leftBox'>
            <p id='p1'>用科技</p>
            <p id='p2'>让复杂的世界更简单</p>
        </div>
        <div id='rightBox'>
            <div id='hello'>
                <h3>欢迎注册</h3>
                <p>已有账号？<span>登录</span></p>
            </div>
            <div id='msg'>
                <form  >
                    <p id='msgTop'>
                        <div >
                            <label>用户名</label><span>
                            <input id='username' Required='true' ShowRedStar='true'
                            placeholder="请输入用户名" type='text' name='name'/></span>
                            <span class="tips tips1" > &nbsp;&nbsp;&nbsp;</span>
                        </div>
                        <div >
                            <label>手机号</label><span>
                            <input id='tel' Required='true' ShowRedStar='true'
                            placeholder="请输入手机号" type='tel' name='telphone'/></span>
                            <span class="tips tips2">&nbsp;&nbsp;&nbsp;</span>
                        </div>
                        <div >
                            <label>密&nbsp;&nbsp;&nbsp;码</label><span>
                            <input id='pwd' Required='true' ShowRedStar='true'
                            placeholder="请输入密码" type='password' name='pwd'/></span>
                            <span class="tips tips3">&nbsp;&nbsp;&nbsp;</span>
                        </div>
                        <div>
                            <label>验证码</label><span>
                            <input id='item' Required='true' ShowRedStar='true'
                            placeholder="验证码" type='text' name='ma'/><span>
                                <button id='checkma' style="background-color: red;">
                                    获取验证码
                                </button>
                            </span>
                            <span class="tips tips4">&nbsp;</span>
                        </div>
                    </p>
                    <p id='sbt'>
                        <button id='sbt1' onsubmit="return validate_required(this)">
                            注册
                        </button>
                    </p>
                    <p id='reg'>
                        <input type='checkbox'/><span >阅读并接受</span>
                        <span id='span1'>《百度用户协议》</span>
                        <span>及</span><span id='span1'>《百度隐私保护声明》</span>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

<script src='./baidu.js'></script>
</html>
